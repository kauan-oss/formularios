<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
</head>
<body>
   <h1>Cadastro de Pedidos de Páscoa</h1>
   <form action="">
    <p>Nome: <input type="text"></p>
    <p>Idade: <input type="number"></p>
    <p>Endereço: <input type="text"></p>
    <p>Bairro: <input type="text"></p>
    <p>Cidade: <input type="text"></p>
    <p>UF: <input type="text"></p>
    <p>País: <input type="text"></p>
    <p>Sexo:</p>
    <input type="radio" name="Gênero">Feminino
    <input type="radio" name="Gênero">Masculino
    
    <p>Preferencia:</p>
    <select name="" id="">
<option value="">Cesta de Páscoa</option>
<option value="">Ovo de Páscoa</option>
<option value="">Dinheiro</option>
<option value="">Chocolates sem especificação</option>
    </select>
    
    <p>Mensagem:</p>
    <textarea name="" id="" cols="100" rows="5"></textarea>
    <button>Enviar</button>
    <button> <a href="index.html">Página inicial</a></button>
   </form>
</body>
</html>
